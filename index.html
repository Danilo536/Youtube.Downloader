<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Youtube Downloader ohne ffmpeg (MP3 ohne Konvertierung)</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 480px;
      margin-top: 3rem;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #1c2733;
    }
    label {
      font-weight: 600;
      margin-bottom: .3rem;
    }
    input, select {
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
    }
    button {
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.6rem;
      border-radius: 8px;
      background-color: #3b82f6;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    #progress-container {
      margin-top: 2rem;
      display: none;
    }
    #progress-text {
      margin-top: 0.5rem;
      font-weight: 600;
      color: #444;
      text-align: center;
    }
    .alert {
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 1.2rem;
    }
    #folder_name_div {
      margin-top: 0.8rem;
    }
  </style>
</head>
<body>
<div class="container shadow-sm">
  <h1>Youtube Downloader</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form id="download-form" method="post" action="{{ url_for('start_download') }}">
    <div class="mb-3">
      <label for="url">Youtube URL (Video oder Playlist)</label>
      <input type="url" id="url" name="url" class="form-control" placeholder="https://www.youtube.com/..." required autofocus>
    </div>

    <div class="mb-3">
      <label for="format">Format</label>
      <select id="format" name="format" class="form-select">
        <option value="mp3">MP3 (ohne ffmpeg)</option>
        <option value="mp4">MP4 (Video)</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="download_type">Download-Typ</label>
      <select id="download_type" name="download_type" class="form-select">
        <option value="video">Einzelnes Video</option>
        <option value="playlist">Playlist</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="path">Speicherort (voller Pfad)</label>
      <input type="text" id="path" name="path" class="form-control" value="{{ default_path }}" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="new_folder" name="new_folder" value="yes" onchange="toggleFolderName()">
      <label class="form-check-label" for="new_folder">Neuen Ordner erstellen?</label>
    </div>

    <div id="folder_name_div" style="display:none;">
      <label for="folder_name">Name des neuen Ordners</label>
      <input type="text" id="folder_name" name="folder_name" class="form-control" placeholder="Ordnername">
    </div>

    <button type="submit">Download starten</button>
  </form>

  <div id="progress-container">
    <h5 class="text-center mt-4">Download Fortschritt</h5>
    <div class="progress" style="height: 22px; border-radius: 12px; overflow: hidden;">
      <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
           style="width: 0%; background-color: #3b82f6;"></div>
    </div>
    <p id="progress-text">Warte auf Download...</p>
  </div>
</div>

<script>
  function toggleFolderName() {
    const checkbox = document.getElementById('new_folder');
    const folderNameDiv = document.getElementById('folder_name_div');
    folderNameDiv.style.display = checkbox.checked ? 'block' : 'none';
  }

  const form = document.getElementById('download-form');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const progressText = document.getElementById('progress-text');

  form.addEventListener('submit', function(event){
    event.preventDefault();
    progressContainer.style.display = 'block';
    progressBar.style.width = '0%';
    progressText.textContent = 'Starte Download...';

    const formData = new FormData(form);
    fetch('{{ url_for("start_download") }}', {
      method: 'POST',
      body: formData
    }).then(response => {
      if (!response.ok) throw new Error('Fehler beim Starten des Downloads');
      pollProgress();
    }).catch(err => {
      alert(err);
      progressContainer.style.display = 'none';
    });
  });

  function pollProgress(){
    fetch('{{ url_for("get_progress") }}')
      .then(response => response.json())
      .then(data => {
        if(data.error){
          progressText.textContent = data.error;
          progressBar.style.width = '0%';
          return;
        }
        progressBar.style.width = data.percent + '%';
        progressText.textContent = data.status;

        if(!data.finished){
          setTimeout(pollProgress, 1000);
        } else {
          progressText.textContent += " - Fertig!";
          progressBar.classList.remove('progress-bar-animated');
          progressBar.classList.add('bg-success');
        }
      })
      .catch(() => {
        progressText.textContent = "Fehler beim Abrufen des Fortschritts";
      });
  }
</script>

<!-- Bootstrap Bundle mit Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
